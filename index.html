<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Miltonian+Tattoo&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d3c62beb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <address>
            <a href="mailto:email@email.com">email@email.com</a>
            <a href="tel:555-5555">555-5555</a>
        </address>
    </header>
    <main>
        <section class="introduction">
            <h1>TattooHome</h1>
            <p>Torrejón de Ardoz</p>
        </section>
        <section id="about">
            <h2>Sobre mí</h2>
            <p>Old School, Tribales, puntillismo, minimalista, Kawaii tattoo, Geométrico, tattoo blackwork</p>
        </section>
        <section id="gallery">
            <div class="npf_row">
                <div id="arrow-wrapper-left">
                    <i class="fa-solid fa-chevron-left" id="right-arrow"></i>
                </div>
                <figure class="tmblr-full" id="tmblr-full" data-orig-height="1080" data-orig-width="1920">
                    <img class="gallery-images" src="assets/images/cat.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/dexter.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/monjaesqueleto.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/gatito.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/cartas.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/ancla.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                    <img class="gallery-images" src="assets/images/haunter.jpeg" data-orig-height="1080" data-orig-width="1920"/>
                </figure>
                <div id="arrow-wrapper-right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
            <p>¿Te gusta mi trabajo?</p>
            <button>Ver más fotos</button>
        </section>
    </main>
    <footer>
        <p>Creado por Brandeau</p>
    </footer>
</body>
<script src='script.js'></script>
</html>
